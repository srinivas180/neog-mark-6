<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Speak Translator</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
</head>

<body>
    <h1>Minion Speak Translator</h1>
    <div class="container">
        <textarea id="input-txt-area" cols="70" rows="10"></textarea>
        <button id="btn-translate">Translate</button>
        <h2>Output: Translated Text</h2>
        <div class="outputTxt">
        </div>
    </div>

    <footer>
        <h2 class="footer-header">About</h2>
        <div class="footer-desc container">
            Convert from English to Minion speak. This language is spoken by the minions in Despicable Me. The language
            is actually lots of languages. Yi kai yai yai bananna! Minion is a registered trademark of Universal
            Studios.
        </div>
    </footer>

</body>

</html>
